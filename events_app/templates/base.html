<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="title icon"  type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/364606ae2d.js" crossorigin="anonymous"></script>
    {% block title %}
    {% endblock %}
</head>
<body>
<!-- navigation bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand logo" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Eilinoya-events" width="75"/></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-uppercase fw-semibold" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link link-light link-opacity-50-hover" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light link-opacity-50-hover" href="{% url 'vins' %}">Vins</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light link-opacity-50-hover" href="#">Événementiel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light link-opacity-50-hover" href="{% url 'contact' %}">Contacts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light link-opacity-50-hover" href="#">À Propos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- end of navigation bar -->

{% block content %}
{% endblock %}

<!-- footer section -->
<footer class="py-4 container-fluid" style="background-color: #dedede">
  <!-- brand -->
  <div class="row justify-content-center">
    <div class="col-sm-10 mx:auto text-center">
      <h1 class="display-3 fw-semibold" style="color: #5f0856">Eilinoya Events</h1>
      <p class="lead">&copy;Copyrights 2024 Eilinoya Events.</p>
    </div>
  </div>
  <!-- social media -->
  <div class="row justify-content-center">
    <div class="col-sm-10 mx:auto mt-2 text-center">
      <a href="https://www.facebook.com/eilinoya.ci/"><i class="fa-brands fa-facebook text-primary fa-2x mx-3"></i></a>
      <a href="#"><i class="fa-brands fa-youtube text-danger fa-2x mx-3"></i></a>
      <a href="#"><i class="fa-brands fa-instagram text-warning fa-2x mx-3"></i></a>
      <a href="#"><i class="fa-brands fa-x-twitter text-dark fa-2x mx-3"></i></a>
    </div>
  </div>
</footer>
<!-- end of footer section -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
