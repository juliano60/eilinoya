{% extends 'base_2.html' %}
{% load static %}
{% block title %}
<title>Bienvenue à Eilinoya</title>
{% endblock %}

{% block content %}
<!-- wine section -->
<section class="p-5 bg-secondary">
  <div class="container-fluid">
    <div class="row">
      <!-- title -->
      <div class="row text-white text-center">
        <div class="col m-4">
            <h1 class="display-4 mb-4">Collection Vins</h1>
            <div class="underline mb-4"></div>
            <p class="lead">Découvrez notre collection de vins.</p>
        </div>
      </div>
      <!-- end of title -->
      <div class="row my-3">
        <div class="col-sm-10 col-lg-4 mx-auto text-center border-0 ">
          <div class="card card-shadow card-item">
            <img src="{% static 'images/chateau_homepage.jpg' %}" class="card-img" alt="Wine" >
            <div class="card-img-overlay">
              <a href="{% url 'vins' %}"><h5 class="card-title collection-heading text-white text-uppercase fw-bold">Château</h5></a>
            </div>
          </div>
        </div>
        <div class="col-sm-10 col-lg-4 mx-auto text-center border-0 mt-3">
          <div class="card card-shadow card-item">
            <img src="{% static 'images/merlot_homepage.jpg' %}" class="card-img" alt="Wine" >
            <div class="card-img-overlay">
              <a href="{% url 'vins' %}"><h5 class="card-title collection-heading text-white text-uppercase fw-bold">Merlot</h5></a>
            </div>
          </div>
        </div>
        <div class="col-sm-10 col-lg-4 mx-auto text-center border-0 mt-5">
          <div class="card card-shadow card-item">
            <img src="{% static 'images/cabernet_homepage.jpg' %}" class="card-img" alt="Wine" >
            <div class="card-img-overlay">
              <a href="{% url 'vins' %}"><h5 class="card-title collection-heading text-white text-uppercase fw-bold">Bordeaux</h5></a>
            </div>
          </div>
        </div>
    </div>
    </div>  
  </div>
</section>
<!-- end of wine section -->
{% endblock %}
